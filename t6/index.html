<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width , intial-scale=1.0">
		<title>RWD 6</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="main">
		<!-- classes for small devices -->
		<div class="middle">
			<div class="midheader"></div>
			<div class="midorange"></div>
			<div class="midgreen"></div>
			<div class="midcont">
				<span>1</span>
			</div>
			<div class="midfooter"></div>
			<div class="midblue"></div>
		</div> 
	<!-- Large device -->
		<div class="bigdevice">
			<div class="header"></div>
			<div class="orange"></div>			
				<div class="cont">		
					<div class="content1">
						<span>1</span>
					</div>
					<div class="content2">
						<span>2</span>
					</div>
					<div class="content3">
						<span>3</span>
					</div>
					<div class="content4">
						<span>4</span>
					</div>
					<div class="footer"></div>
				</div>	
				<div class="right">
					<div class="green"></div>	
					<div class="blue"></div>
				</div>			
		</div>
		
	</body>
</html>
